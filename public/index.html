<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LoginModel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="main">
        <div class="main__content">

            <form action="" id="login-form" class="form">

                <h1 class="main__content-h1">Bienvenido</h1>

                <div class="form__group">
                    <svg class="form__icon" width="25" height="25" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <g fill="#6b7280">
                            <circle cx="12" cy="6" r="4"/>
                            <path d="M20 17.5c0 2.485 0 4.5-8 4.5s-8-2.015-8-4.5S7.582 13 12 13s8 2.015 8 4.5Z"/>
                        </g>
                    </svg>
                    <label for="usuario">
                        <input class="form__input" type="text" id="usuario" name="usuario" required>
                    </label>
                </div>


                <br>

                <div class="form__group">
                    <svg class="form__icon" width="25" height="25" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#6b7280" d="M12 17a2 2 0 0 0 2-2a2 2 0 0 0-2-2a2 2 0 0 0-2 2a2 2 0 0 0 2 2m6-9a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V10a2 2 0 0 1 2-2h1V6a5 5 0 0 1 5-5a5 5 0 0 1 5 5v2h1m-6-5a3 3 0 0 0-3 3v2h6V6a3 3 0 0 0-3-3Z"/>
                    </svg>
                    <label for="contrasena">
                        <input class="form__input" type="password" id="contrasena" name="contrasena" required>
                    </label>
                </div>


                <br>
                <button class="form__button" type="submit">Iniciar Sesi√≥n</button>
            </form>

            <div id="main-message" class="main__message">
                <div id="mensaje"></div>
                <button onclick='mostrarForm()'>Volver</button>
            </div>


        </div>
        <div class="main__image" id="mainImage">

        </div>
    </div>

    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/main.js"></script>
<script>
    function mostrarForm(){
        document.getElementById("login-form").style.display = "flex";
        document.getElementById("main-message").style.display= "none";
    }
</script>
</body>
</html>
